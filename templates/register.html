<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Register - BarterZone</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <!-- ===== Navbar ===== -->
  <div class="navbar">
    <div class="logo">BarterZone</div>
    <ul class="nav-links">
      <li><a href="{{ url_for('index') }}">Home</a></li>
      {% if session.user_id %}
        <li><a href="{{ url_for('dashboard') }}">Dashboard</a></li>
        <li><a href="{{ url_for('logout') }}">Logout ({{ session.username }})</a></li>
      {% else %}
        <li><a href="{{ url_for('login') }}">Login</a></li>
        <li><a href="{{ url_for('register') }}">Register</a></li>
      {% endif %}
    </ul>
  </div>

  <!-- ===== Hero Section ===== -->
  <div class="hero-section">
    <div class="overlay">
      <div class="auth-box">
        <h2>Create Account</h2>
        <form method="POST" action="{{ url_for('register') }}">
          <input type="text" name="username" placeholder="Username" required>
          <input type="email" name="email" placeholder="Email" required>
          <input type="password" name="password" placeholder="Password" required>
          <input type="text" name="full_name" placeholder="Full Name" required>
          <input type="text" name="contact" placeholder="Contact Number" required>

          <!-- Updated Birthdate field with date input -->
          <label for="birthdate" style="display: block; text-align: left; color: white; margin-bottom: 5px; font-size: 14px;">
            Birthdate
          </label>
          <input type="date" name="birthdate" id="birthdate"
                 style="width: 100%; padding: 12px; margin: 5px 0 15px 0; border: none; border-radius: 10px; outline: none; font-size: 14px;">

          <input type="text" name="location" placeholder="Location">
          <button type="submit" class="btn-primary">Register</button>
        </form>
        <p class="alt-link">
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>
    </div>
  </div>

  <!-- ===== Footer ===== -->
  <footer>
    <p>Â© 2025 BarterZone. All rights reserved.</p>
  </footer>

  <script>
    // Set maximum date to today (user can't select future dates)
    document.getElementById('birthdate').max = new Date().toISOString().split('T')[0];

    // Optional: Set a reasonable minimum date (e.g., 100 years ago)
    const minDate = new Date();
    minDate.setFullYear(minDate.getFullYear() - 100);
    document.getElementById('birthdate').min = minDate.toISOString().split('T')[0];
  </script>
</body>
</html>
