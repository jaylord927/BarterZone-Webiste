<!-- templates/add_item.html -->
{% extends "base.html" %}
{% block content %}
<h2>Offer Item</h2>

<form method="post" class="form">
  <label>Item Name *</label>
  <input name="item_Name" required>

  <label>Brand</label>
  <input name="item_Brand">

  <label>Condition (new / old)</label>
  <input name="item_Condition" placeholder="new or old">

  <label>Date Bought (YYYY-MM-DD)</label>
  <input name="item_Date" placeholder="2025-10-05">

  <label>Description</label>
  <textarea name="item_Description" rows="4"></textarea>

  <div>
    <button class="btn" type="submit">Submit Offer</button>
    <a class="btn btn-ghost" href="{{ url_for('index') }}">Cancel</a>
  </div>
</form>
{% endblock %}
